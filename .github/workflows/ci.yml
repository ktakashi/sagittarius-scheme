name: Sagittarius CI

on:
  push:
    branches: [ master ]

jobs:
  POSIX-Build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: 'ubuntu-latest', setup: '.ci/setup-ubuntu.sh' }
          - { os: 'macos-latest',  setup: '.ci/setup-macos.sh' }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: target
      - name: Install dependencies
        run: |
          bash "target/${{ matrix.config.setup }}" "sudo"
          mkdir current_sagittarius
      - name: Install current sagittarius
        working-directory: current_sagittarius
        run: |
          bash ../target/.ci/build-current.sh 'yes'
      - name: Pre-build
        working-directory: target
        run: |
          ./dist.sh gen
          cmake .
      - name: Build
        working-directory: target
        run: make
      - name: Test
        working-directory: target
        run: ctest --output-on-failure -j8
  VMActions-Build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        config:
          - { name: 'freebsd', setup: '.ci/setup-freebsd.sh' }
    steps:
      - uses: actions/checkout@v4
      - name: Setup VM: ${{ matrix.config.name }}
        uses: vmactions/${{ matrix.config.name }}-vm@
        with:
          arch: ${{ matrix.arch }}
          sync: nfs
      - name: Install dependencies / current
        shell: ${{ matrix.config.name }} {0}
        run: |
          cd $GITHUB_WORKSPACE;
          sh "./${{ matrix.config.setup }}"
          bash "./.ci/build-current.sh"
      - name: Pre-build
        shell: ${{ matrix.config.name }} {0}
        run: |
          cd $GITHUB_WORKSPACE;
          ./dist.sh gen
          cmake .
      - name: Build
        shell: ${{ matrix.config.name }} {0}
        run: |
          cd $GITHUB_WORKSPACE;
          make
      - name: Test
        shell: ${{ matrix.config.name }} {0}
        run: |
          cd $GITHUB_WORKSPACE;
          ctest --output-on-failure -j8
          
  Windows-Build:
    runs-on: ${{ matrix.images }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]
        images: [windows-2019, windows-2022]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: target
      - name: Install current sagittarius
        working-directory: target
        run: |
          .\.ci\install-current.ps1
        shell: powershell
      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: ${{ matrix.arch }}
      - name: Pre build
        working-directory: target
        run: |
          dist.bat gen
        shell: cmd
      - name: CMake
        working-directory: target
        run: |
          cmake . -G "NMake Makefiles" -DSKIP_TEST_VECTOR=ON
        shell: cmd
      - name: Build
        working-directory: target
        run: |
          nmake
        shell: cmd
      - name: Test
        working-directory: target
        run: |
          ctest --output-on-failure -LE json
        shell: cmd
